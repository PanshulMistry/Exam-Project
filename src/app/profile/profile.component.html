<div *ngIf="user">
    <div class="container mt-5 h-100">
      <div class="profile-card shadow-lg">
        <!-- Profile Image -->
        <img *ngIf="user.profileImage; else noImage" [src]="'data:image/jpeg;base64,' + user.profileImage" alt="Employee Photo" class="profile-img">
        
        <!-- Fallback initials when image is not available -->
        <ng-template #noImage>
          <div class="profile-img-placeholder">
            <span class="initials">{{ getInitials(user.name) }}</span>
          </div>
        </ng-template>
        
        <!-- User Information -->
        <h3 class="mt-3">{{ user.name }}</h3>
        <p class="text-muted">{{ user.username }}</p>
        
        <hr>
        
        <!-- Information Section -->
        <div class="profile-info">
          <div class="row">
            <div class="col-12 col-md-6">
              <p><strong>Email:</strong> {{ user.email }}</p>
              <p><strong>Gender:</strong> {{ user.gender }}</p>
              <p><strong>Date of Birth:</strong> {{ user.dob | date:'dd/MM/yyyy' }}</p>
              <p><strong>Contact Number:</strong> {{ user.contactNumber }}</p>
            </div>
            <div class="col-12 col-md-6">
              <p><strong>Username:</strong> {{ user.username }}</p>
              <p><strong>Pincode:</strong> {{ user.pinCode }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
